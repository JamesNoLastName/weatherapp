<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f0f8ff;
            color: #333;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        #greeting, #feeling-message {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #2980b9;
        }
        #weather-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-right: 10px;
        }
        #error-message {
            text-align: center;
            margin-top: 20px; 
            color: #e74c3c;
        }
        #weather-result {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .weather-info {
            margin-top: 10px;
        }
        button {
            background-color: #2980b9;
            color: white;
        }
        button:hover {
            background-color: #3498db;
        }
        .slider-container {
            text-align: center;
            margin-top: 20px;
        }
        .emoji {
            font-size: 2em; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Cozy Weather App</h1>
        <div id="greeting"></div>
        <div id="feeling-message">Did you have a good day?</div>
        <div class="slider-container text-center">
            <button id="good-day" class="btn btn-success mx-2">Yes üòä</button>
            <button id="bad-day" class="btn btn-danger mx-2">No üò¢</button>
            <div id="mood-response" class="emoji mt-3"></div>
        </div>

        <form action="" class="form-inline" id="weather-form">
            <div class="form-group">
                <label for="city" class="mr-2">City</label>
                <input type="text" name="city" class="form-control" id="city" placeholder="e.g., Boston" required>
            </div>
            <div class="form-group">
                <label for="state" class="mr-2">State (Optional!)</label>
                <input type="text" name="state" class="form-control" id="state" placeholder="e.g., MA">
            </div>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>
        <div id="error-message" class="text-danger" style="display:none;"></div>
        <div id="weather-result" style="display:none;">
            <h2>Weather Details:</h2>
            <div class="weather-info">
                <span class="emoji">‚òÄÔ∏è</span> <span id="city-name"></span>, <span id="region-name"></span>
            </div>
            <div class="weather-info">
                <span class="emoji">üå°Ô∏è</span> <span id="temperature"></span>
            </div>
            <div class="weather-info">
                <span class="emoji">‚òÅÔ∏è</span> <span id="description"></span>
            </div>
            <div class="weather-info">
                <span class="emoji">üíß</span> <span id="humidity"></span>
            </div>
            <div class="weather-info">
                <span class="emoji">üìè</span> <span id="pressure"></span>
            </div>
            <div class="weather-info" id="rain-info" style="display:none;">
                <span class="emoji">üåßÔ∏è</span> <span id="rain-message"></span>
            </div>
        </div>
    </div>
    <script>
        function displayGreeting() {
            const now = new Date();
            const hour = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const currentTime = `${hour}:${minutes}:${seconds}`;
            let greeting;

            if (hour < 12) {
                greeting = `Good Morning! The time is ${currentTime}`;
            } else if (hour < 18) {
                greeting = `Good Afternoon! The time is ${currentTime}`;
            } else {
                greeting = `Good Evening! The time is ${currentTime}`;
            }

            $('#greeting').text(greeting);
        }

        $(document).ready(function() {
            displayGreeting();
            setInterval(displayGreeting, 1000);

            $('#mood-response').text("Let us know how your day was!");

            $('#good-day').on('click', function() {
                $('#mood-response').text("Yippee");
                $('#good-day, #bad-day').hide(); 
            });

            $('#bad-day').on('click', function() {
                $('#mood-response').text("Sorry to hear, I hope your day gets better ‚ù§Ô∏è‚Äçü©π");
                $('#good-day, #bad-day').hide();
            });

            $('#weather-form').on('submit', function(event) {
                event.preventDefault();
                var city = $('#city').val();
                var state = $('#state').val();
                $('#error-message').hide(); 

                $.ajax({
                    type: 'POST',
                    url: '/weather',
                    data: { city: city, state: state },
                    success: function(data) {
                        if (data.error) {
                            $('#error-message').text(data.error).show();
                            $('#weather-result').hide();
                        } else {
                            $('#city-name').text(data.city);
                            $('#region-name').text(data.region);
                            $('#temperature').text(data.temperature + ' ¬∞C');
                            $('#description').text(data.description);
                            $('#humidity').text(data.humidity + '%');
                            $('#pressure').text(data.pressure + ' hPa');

                            if (data.rain) {
                                $('#rain-message').text(`It's raining with ${data.rain} mm in the last hour.`);
                                $('#rain-info').show();
                            } else {
                                $('#rain-info').hide();
                            }

                            $('#weather-result').show();
                        }
                    },
                    error: function() {
                        $('#error-message').text('An unexpected error occurred. Please try again.').show();
                        $('#weather-result').hide();
                    }
                });
            });
        });
    </script>
</body>
</html>
